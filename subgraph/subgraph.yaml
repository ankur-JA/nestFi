specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VaultFactory
    network: sepolia
    source:
      address: "0x3436557CD56a8Bd8c80EdB889A9E767449Fc4003"
      abi: VaultFactory
      startBlock: 9216774
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VaultFactory
        - Vault
        - User
      abis:
        - name: VaultFactory
          file: ./abis/VaultFactory.json
        - name: GroupVault
          file: ./abis/GroupVault.json
      eventHandlers:
        - event: VaultCreated(indexed address,indexed address,indexed address,string,string,bool,uint256,uint256)
          handler: handleVaultCreated
        - event: VaultJoined(indexed address,indexed address,uint256)
          handler: handleVaultJoined
      callHandlers: []
      blockHandlers: []
      file: ./src/vault-factory.ts

  - kind: ethereum
    name: GroupVault
    network: sepolia
    source:
      abi: GroupVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vault
        - VaultMember
        - Deposit
        - Withdrawal
        - AllowlistUpdate
        - User
      abis:
        - name: GroupVault
          file: ./abis/GroupVault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: AllowlistUpdated(indexed address,bool)
          handler: handleAllowlistUpdated
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
      callHandlers: []
      blockHandlers: []
      file: ./src/group-vault.ts

templates:
  - kind: ethereum
    name: GroupVault
    network: sepolia
    source:
      abi: GroupVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vault
        - VaultMember
        - Deposit
        - Withdrawal
        - AllowlistUpdate
        - User
      abis:
        - name: GroupVault
          file: ./abis/GroupVault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: AllowlistUpdated(indexed address,bool)
          handler: handleAllowlistUpdated
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
      callHandlers: []
      blockHandlers: []
      file: ./src/group-vault.ts
