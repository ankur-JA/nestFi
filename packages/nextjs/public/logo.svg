<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E8E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB3B3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nestGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFE566;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF2B3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6EE7DF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9EF7F0;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main container -->
  <g filter="url(#shadow)">
    <!-- Nest base -->
    <path d="M25 45 Q25 35 35 30 Q45 25 55 30 Q65 35 65 45 Q65 55 55 60 Q45 65 35 60 Q25 55 25 45 Z" 
          fill="url(#nestGradient)" stroke="#D4A017" stroke-width="1.5"/>
    
    <!-- Nest texture lines -->
    <path d="M30 40 Q40 35 50 40" stroke="#D4A017" stroke-width="1" fill="none" opacity="0.7"/>
    <path d="M32 45 Q42 40 52 45" stroke="#D4A017" stroke-width="1" fill="none" opacity="0.7"/>
    <path d="M34 50 Q44 45 54 50" stroke="#D4A017" stroke-width="1" fill="none" opacity="0.7"/>
    
    <!-- Coins in nest -->
    <circle cx="35" cy="42" r="4" fill="url(#coinGradient)" stroke="#2A9D8F" stroke-width="1"/>
    <circle cx="45" cy="40" r="3.5" fill="url(#coinGradient)" stroke="#2A9D8F" stroke-width="1"/>
    <circle cx="55" cy="43" r="3" fill="url(#coinGradient)" stroke="#2A9D8F" stroke-width="1"/>
    <circle cx="40" cy="48" r="2.5" fill="url(#coinGradient)" stroke="#2A9D8F" stroke-width="1"/>
    <circle cx="50" cy="46" r="2" fill="url(#coinGradient)" stroke="#2A9D8F" stroke-width="1"/>
    
    <!-- Dollar signs on coins -->
    <text x="35" y="45" text-anchor="middle" fill="#2A9D8F" font-family="Arial, sans-serif" font-size="6" font-weight="bold">$</text>
    <text x="45" y="43" text-anchor="middle" fill="#2A9D8F" font-family="Arial, sans-serif" font-size="5" font-weight="bold">$</text>
    <text x="55" y="46" text-anchor="middle" fill="#2A9D8F" font-family="Arial, sans-serif" font-size="4" font-weight="bold">$</text>
    <text x="40" y="50" text-anchor="middle" fill="#2A9D8F" font-family="Arial, sans-serif" font-size="3" font-weight="bold">$</text>
    <text x="50" y="48" text-anchor="middle" fill="#2A9D8F" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold">$</text>
    
    <!-- Small sparkles -->
    <circle cx="28" cy="32" r="1" fill="#FFD93D" opacity="0.8"/>
    <circle cx="62" cy="35" r="1.2" fill="#FFD93D" opacity="0.8"/>
    <circle cx="30" cy="58" r="0.8" fill="#FFD93D" opacity="0.8"/>
    <circle cx="60" cy="55" r="1" fill="#FFD93D" opacity="0.8"/>
  </g>
  
  <!-- Text "NestFi" -->
  <g filter="url(#glow)">
    <!-- Main text -->
    <text x="85" y="35" fill="url(#logoGradient)" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="28" font-weight="bold" letter-spacing="1">
      NestFi
    </text>
    
    <!-- Subtitle -->
    <text x="85" y="52" fill="#E5E7EB" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="12" font-weight="500" opacity="0.8">
      DeFi Investment Vaults
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <!-- Connection lines -->
    <path d="M75 40 Q80 40 85 40" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.5"/>
    
    <!-- Small decorative dots -->
    <circle cx="78" cy="38" r="1" fill="url(#logoGradient)"/>
    <circle cx="78" cy="42" r="1" fill="url(#logoGradient)"/>
    <circle cx="82" cy="38" r="1" fill="url(#logoGradient)"/>
    <circle cx="82" cy="42" r="1" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Growth chart element -->
  <g opacity="0.7">
    <path d="M220 50 L230 45 L240 40 L250 35 L260 30" 
          stroke="url(#coinGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="220" cy="50" r="2" fill="url(#coinGradient)"/>
    <circle cx="230" cy="45" r="2" fill="url(#coinGradient)"/>
    <circle cx="240" cy="40" r="2" fill="url(#coinGradient)"/>
    <circle cx="250" cy="35" r="2" fill="url(#coinGradient)"/>
    <circle cx="260" cy="30" r="2" fill="url(#coinGradient)"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.4">
    <circle cx="200" cy="25" r="1" fill="url(#logoGradient)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="210" cy="20" r="0.8" fill="url(#coinGradient)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="195" cy="15" r="1.2" fill="url(#nestGradient)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>