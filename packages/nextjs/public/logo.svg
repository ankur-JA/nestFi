<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- NestFi Logo - Emerald Green Theme -->
  
  <!-- Logo Mark -->
  <g>
    <!-- Circle background - NestFi emerald green -->
    <circle cx="45" cy="40" r="28" fill="#10B981" />
    
    <!-- Stylized nest curves -->
    <path 
      d="M27 50C27 50 31 40 45 40C59 40 63 50 63 50" 
      stroke="white" 
      stroke-width="4" 
      stroke-linecap="round"
      fill="none"
    />
    <path 
      d="M33 44C33 44 36 36 45 36C54 36 57 44 57 44" 
      stroke="white" 
      stroke-width="4" 
      stroke-linecap="round"
      fill="none"
    />
    
    <!-- Egg/coin on top -->
    <circle cx="45" cy="30" r="5" fill="white" />
  </g>
  
  <!-- Logo Text -->
  <g>
    <!-- "Nest" in dark/white -->
    <text x="85" y="50" fill="#0f172a" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" letter-spacing="-0.02em">
      Nest
    </text>
    <!-- "Fi" in emerald -->
    <text x="160" y="50" fill="#10B981" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" letter-spacing="-0.02em">
      Fi
    </text>
  </g>
</svg>
